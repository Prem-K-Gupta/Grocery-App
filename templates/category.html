<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <title>Grocery App</title>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="row m-5">
      <div class="card text-center mb-3" style="width: 18rem;">
        <div class="card-body">
          {% if mode=="add" %}
          <h1>Add category Here!</h1>
          <form method="post" action="/category">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Category Name</label>
              <input type="text"  class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <a href="{{url_for('manager_page')}}" class="btn btn-danger">Cancel</a>
          {% elif mode=="update" %}
          <h1>update category Here!</h1>
          <form method="post" action="/manager/category/{{category.id}}">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Category Name</label>
              <input type="text" class="form-control"  name="name" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{category.name}}">
            </div>
            <div class="container text-center">
              <div class="row justify-content-between">
                <div class="col-4">
                  <a  class="btn btn-danger" href="/category/delete/{{category.id}}" >Delete</a>
                </div>
                <div class="col-4">
                  <button type="submit" class="btn btn-light">update</button>
                </div>
              </div>
            </div>
          </form>
          <a href="{{url_for('manager_page')}}" class="btn btn-danger">Cancel</a>
          {% elif mode=="delete" %}
          <h1>Deleting category!</h1>
          <form method="post" action="/category/delete/{{category.id}}">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Category Name</label>
              <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" value="{{category.name}}" readonly>
            </div>
            <button type="submit" class="btn btn-light">Confirm Delete</button>
          </form>
          <a href="{{url_for('manager_page')}}" class="btn btn-danger">Cancel</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
