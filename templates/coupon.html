<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <title>Grocery App</title>
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="row m-5">
      <div class="card text-center mb-3" style="width: 18rem;">
        <div class="card-body">
          <h1>Adding Coupon Here!</h1>
          <form method="post" action="{{url_for('create_coupon')}}">
            <div class="mb-3">
              <label for="code" class="form-label">Coupon Code should be in A to Z only</label>
              <input type="text" pattern="[A-Z]+" class="form-control" name="code" aria-describedby="emailHelp" required>
            </div>
            <label for="type" class="form-label">Select type</label>
            <select class="form-select mb-3" aria-label="Default select example" name="type" required>
                <option value="flat">Flat</option>
                <option value="discount">Discount</option>
            </select>
            <div class="mb-3">
              <label for="value" class="form-label">Value</label>
              <input type="number" min="1" class="form-control" name="value" aria-describedby="emailHelp" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
